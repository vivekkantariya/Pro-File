{% extends 'resume/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #1c1f2e, #a3b1c6);
            animation: gradient-bg 10s infinite alternate;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0px;
        }

        .contact-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }

        .contact-form h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
        }

        .contact-form button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: #172050;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #45a049;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1c1f2e, #a3b1c6);
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(0, 0, 0, 0.701);
            border-radius: 50%;
            animation: moveParticle 10s linear infinite;
        }

        .particle.variant1 {
            background: rgba(0, 0, 0, 0.701);
            width: 4px;
            height: 4px;
            animation-duration: 12s;
        }

        .particle.variant2 {
            background: rgba(0, 0, 0, 0.701);
            width: 8px;
            height: 8px;
            animation-duration: 8s;
        }

        @keyframes moveParticle {
            0% {
                transform: translate(-50%, -50%) translateY(0) translateX(0);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) translateY(-100vh) translateX(calc(-50vw + 100%));
                opacity: 0;
            }
        }

        @keyframes gradient-bg {
            0% {
                background: linear-gradient(135deg, #1c1f2e, #a3b1c6);
            }

            100% {
                background: linear-gradient(135deg, #a3b1c6, #1c1f2e);
            }
        }
    </style>
</head>

<body>
    <div class="particles"></div>
    <div class="container">
        <div class="contact-form">
            <h1>Contact Me</h1>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const variant = Math.random() < 0.5 ? 'variant1' : 'variant2';
            particle.classList.add(variant);
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.left = Math.random() * 100 + 'vw';
            document.querySelector('.particles').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        setInterval(createParticle, 100);
    </script>
</body>

</html>

{% endblock %}
