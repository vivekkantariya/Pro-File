{% extends 'resume/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #1c1f2e, #a3b1c6);
            animation: gradient-bg 10s infinite alternate;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-items: left;
            align-items: last baseline;
            min-height: 100vh;
            padding: 0px 100px;
        }

        .contact-form {
            position: absolute;
            font-family: 'Times New Roman', Times, serif;
            justify-content: start;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            margin-top: 80px;
            margin-right: 80px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        }

        .left-sec {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            z-index: 2;
        }

        .typing-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            margin-top: -50px;
            border-right: 3px solid #ffffff;
            animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
            box-sizing: border-box;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #ffffff;
            }
        }

        .social-icons {
            position: absolute;
            right: 140px;
            display: flex;
            justify-content: flex-end;
            z-index: 3;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 100;

        }

        .social-icons a i {
            font-size: 30px;
            color: #ffffff;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .social-icons a:hover i {
            transform: scale(1.2);
            color: #ff7e5f;
            z-index: 100;
        }

        .contact-info {
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            margin-top: 50px;
            text-align: center;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            padding-bottom: 70px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .contact-info p {
            margin: 10px 10px;
        }

        .contact-info:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }


        .contact-form h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .contact-form input,
        .contact-form textarea {
            font-family: 'Courier New', Courier, monospace;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            backdrop-filter: blur(5px);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input:hover,
        .contact-form textarea:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form button {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: auto;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: #172050;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background: #587a98;
            transform: translateY(-1px);
        }

        .contact-form:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1c1f2e, #a3b1c6);
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(0, 0, 0, 0.701);
            border-radius: 50%;
            animation: moveParticle 10s linear infinite;
        }

        .particle.variant1 {
            background: rgba(0, 0, 0, 0.701);
            width: 4px;
            height: 4px;
            animation-duration: 12s;
        }

        .particle.variant2 {
            background: rgba(0, 0, 0, 0.701);
            width: 8px;
            height: 8px;
            animation-duration: 8s;
        }

        .create-yours-link {
            display: flex;
            color: white;
            padding: 10px 2px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        .create-yours-link:hover {
            transform: translateY(-1px);
        }

        @keyframes moveParticle {
            0% {
                transform: translate(-50%, -50%) translateY(0) translateX(0);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) translateY(-100vh) translateX(calc(-50vw + 100%));
                opacity: 0;
            }
        }

        @keyframes gradient-bg {
            0% {
                background: linear-gradient(135deg, #1c1f2e, #a3b1c6);
            }

            100% {
                background: linear-gradient(135deg, #a3b1c6, #1c1f2e);
            }
        }

        /* Media Queries */
        @media (max-width: 1024px) {
            .contact-form {
                margin-top: 100px;
                margin-right: -60px;
                max-width: 400px;
            }

            .left-sec {
                left: 40px;
            }

            .contact-info {
                margin-top: 80px;
                right: -100px;
                font-size: large;
            }

            .typing-text {
                font-size: 19px;
            }
        }

        @media (max-width: 1500px) {

            .contact-form input,
            .contact-form textarea {
                font-size: 15px;
                width: 95%;
            }
        }

        @media (max-width: 1200px) {
            .contact-form {
                padding: 30px;
            }

            .contact-form h1 {
                font-size: 22px;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 15px;
                width: 95%;
            }

            .contact-form button {
                font-size: 16px;
            }

            .create-yours-link {
                font-size: 15px;
            }
        }

        @media (max-width: 992px) {
            .contact-form {
                padding: 25px;
            }

            .contact-form h1 {
                font-size: 20px;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 14px;
            }

            .contact-form button {
                font-size: 15px;
            }

            .create-yours-link {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            .contact-form {
                margin: 20px 50px;
                padding-top: 0px;
                padding-bottom: 10px;
                margin-top: 330px;
                margin-right: 10px;
                max-width: 550px;
                max-height: 380px;
                border-radius: 10px;
            }

            .left-sec {
                left: 210px;
                top: 260px;
                max-width: 400px;
                max-height: 200px;
            }

            .social-icons {
                margin-right: -55px;
                margin-bottom: 0px;
            }

            .contact-info {
                margin-top: 30px;
                right: -80px;
                font-size: medium;
            }

            .typing-text {
                font-size: 20px;
            }

            .contact-form h1 {
                font-size: 18px;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 13px;
                width: 95%;

            }

            .contact-form button {
                font-size: 14px;
            }

            .create-yours-link {
                font-size: 15px;
                margin-left: 200px;
                margin-top: -60px;
            }
        }

        @media (max-width: 576px) {
            .contact-form {
                margin: 20px 50px;
                padding-top: 0px;
                padding-bottom: 10px;
                margin-top: 330px;
                margin-right: -80px;
                max-width: 550px;
                max-height: 380px;
                border-radius: 10px;
            }

            .left-sec {
                left: 30px;
                top: 260px;
                max-width: 400px;
                max-height: 200px;
            }

            .social-icons {
                margin-right: -55px;
                margin-bottom: 0px;
            }

            .contact-info {
                margin-top: 30px;
                right: -80px;
                font-size: medium;
            }

            .typing-text {
                font-size: 20px;
            }

            .contact-form h1 {
                font-size: 16px;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 12px;
                width: 95%;

            }

            .contact-form button {
                font-size: 13px;
                padding: 12px;
            }

            .create-yours-link {
                font-size: 12px;
            }
        }

        @media (max-width: 400px) {
            .contact-form {
                margin: 10px 10px;
                padding-top: 0px;
                padding-bottom: 10px;
                margin-top: 330px;
                margin-right: -88px;
                max-width: 350px;
                max-height: 350px;
                border-radius: 10px;
            }

            .left-sec {
                left: 10px;
                top: 260px;
                max-width: 400px;
                max-height: 200px;
            }

            .social-icons {
                margin-right: -55px;
                margin-bottom: -10px;
            }

            .contact-info {
                padding: 8pxpx 5px;
                margin-top: 30px;
                right: -100px;
                max-width: 350px;
                max-height: 200px;
                font-size: medium;
            }

            .typing-text {
                font-size: 18px;
            }

            .contact-form h1 {
                font-size: 14px;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 11px;
                padding: 8px;
                width: 95%;

            }

            .contact-form button {
                font-size: 12px;
                padding: 10px;
            }

            .create-yours-link {
                font-size: 11px;
                margin-left: 150px;
            }
        }

        @media (max-width: 360px) {
            .contact-form {
                margin-left: 20px;
                margin-right: 20px;
                padding: 30px 10px;
                padding-right: -10px;
                margin: 5px 10px;
                padding-top: 0px;
                padding-bottom: 10px;
                margin-top: 330px;
                margin-right: -90px;
                max-width: 300px;
                max-height: 450px;
                border-radius: 10px;
            }

            .left-sec {
                /* padding-left: 15px;
                padding-right: 15px; */
                left: 10px;
                top: 260px;
                max-width: 300px;
                max-height: 180px;
            }

            .social-icons {
                margin-right: -83px;
                margin-bottom: -22px;
                font-size: small;

            }

            .contact-info {
                margin-left: 20px;
                margin-right: 20px;
                margin-top: 30px;
                right: -100px;
                max-width: 350px;
                max-height: 200px;
                font-size: small;
            }

            .typing-text {
                font-size: 18px;
            }

            .contact-form h1 {
                font-size: 12px;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 10px;
                padding: 6px;
                width: 85%;
            }

            .contact-form button {
                font-size: 11px;
                padding: 8px;
            }

            .create-yours-link {
                font-size: 10px;
                margin-left: 120px;

            }
        }
    </style>
</head>

<body>
    <div class="particles"></div>
    <div class="left-sec">
        <div class="typing-text">
            <div>
                <span>Welcome! Let's get in touch...</span>
            </div>
        </div>
        <div class="contact-info">
            <p>Feel free to reach out to me...</p>
            <p><i class="fas fa-envelope"></i> kantariyavivek75@gmail.com</p>
            <p><i class="fas fa-phone"></i> +91 9104053837</p>
        </div>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/vivek-kantariya/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/__.vivekk" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.github.com/vivekkantariya" target="_blank"><i class="fab fa-github"></i></a>
            <a href="{% static 'files/CV.pdf' %}" download>
                <i class="fas fa-file-download"></i>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="contact-form">
            <h1>Contact Me</h1>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
                <p></p>
                <a href="{% url 'createyours' %}" class="create-yours-link">Want to create your own professional CV?</a>
            </form>
        </div>
    </div>
    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const variant = Math.random() < 0.5 ? 'variant1' : 'variant2';
            particle.classList.add(variant);
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.left = Math.random() * 100 + 'vw';
            document.querySelector('.particles').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        setInterval(createParticle, 100);
    </script>
</body>

</html>

{% endblock %}
