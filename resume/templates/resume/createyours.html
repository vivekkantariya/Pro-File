{% extends 'resume/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your CV</title>
    <style>
        /* styles.css */

        body {
            font-family: 'Roboto', sans-serif;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1c1e22, #2b2f36);
            color: #d4d4dc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            background: rgba(43, 47, 54, 0.85);
            margin: auto;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="url"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #1c1e22;
            color: #d4d4dc;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            border-color: #4CAF50;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-section .section {
            width: 48%;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .form-section {
                flex-direction: column;
            }

            .form-section .section {
                width: 100%;
                margin-bottom: 20px;
            }

            button {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create Your CV</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Home Section -->
            <div class="form-section">
                <div class="section">
                    <h2>Home Page Details</h2>
                    <div class="form-group">
                        <label for="photo">Upload Photo:</label>
                        <input type="file" id="photo" name="photo" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                </div>
                <div class="section">
                    <h2>Role & Social Media</h2>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <input type="text" id="role" name="role" required>
                    </div>
                    <div class="form-group">
                        <label for="linkedin">LinkedIn:</label>
                        <input type="url" id="linkedin" name="linkedin">
                    </div>
                    <div class="form-group">
                        <label for="instagram">Instagram:</label>
                        <input type="url" id="instagram" name="instagram">
                    </div>
                    <div class="form-group">
                        <label for="github">GitHub:</label>
                        <input type="url" id="github" name="github">
                    </div>
                </div>
            </div>

            <!-- Projects Section -->
            <div class="form-section">
                <div class="section">
                    <h2>Projects</h2>
                    <div class="form-group">
                        <label for="project1">Project 1:</label>
                        <input type="text" id="project1" name="project1" required>
                    </div>
                    <div class="form-group">
                        <label for="project2">Project 2:</label>
                        <input type="text" id="project2" name="project2" required>
                    </div>
                    <div class="form-group">
                        <label for="project3">Project 3:</label>
                        <input type="text" id="project3" name="project3" required>
                    </div>
                </div>
                <!-- Experience Section -->
                <div class="section">
                    <h2>Experience</h2>
                    <div class="form-group">
                        <label for="experience">Experience:</label>
                        <textarea id="experience" name="experience" required></textarea>
                    </div>
                </div>
            </div>

            <button type="submit">Create CV</button>
        </form>
    </div>
</body>

</html>
{% endblock %}
