<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-tIvl9cfuJZcyho+5RZJb6OWdFoa3WElq4I2FJ7+2Uz9p2faHUf2KgfwhwlBqUc3LjCffI+ZmO5r9iztX3D2N0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #0e0b16;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff4ecd;
            text-shadow: 0 0 10px #ff4ecd, 0 0 20px #ff4ecd, 0 0 30px #ff4ecd, 0 0 40px #ff4ecd, 0 0 50px #ff4ecd, 0 0 60px #ff4ecd, 0 0 70px #ff4ecd;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            overflow: hidden;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .project-description {
            font-size: 1em;
            color: #cccccc;
            margin-bottom: 10px;
        }

        .project-tech {
            font-size: 0.9em;
            color: #a239ca;
            margin-bottom: 10px;
        }

        .project-links {
            margin-top: 10px;
        }

        .project-links a {
            display: inline-block;
            margin-right: 10px;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .project-links a:hover {
            color: #a239ca;
        }

        .background-design {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: rgba(255, 78, 205, 0.1);
            border: 2px solid rgba(255, 78, 205, 0.4);
            border-radius: 50%;
            z-index: -1;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 10%;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 70%;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 30%;
        }

        .shape-4 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 80%;
        }

        .shape-5 {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 20%;
        }

        @media (max-width: 768px) {
            .project-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>

<div class="background-design">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>
</div>

<div class="container">
    <h1>My Projects</h1>

    <div class="project-grid">
        <div class="project-card">
            <div class="project-title">Project Title 1</div>
            <div class="project-description">Description of Project 1</div>
            <div class="project-tech">Technologies: HTML, CSS, JavaScript</div>
            <div class="project-links">
                <a href="#"><i class="fas fa-external-link-alt"></i> Demo</a>
                <a href="#"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </div>
        <div class="project-card">
            <div class="project-title">Project Title 2</div>
            <div class="project-description">Description of Project 2</div>
            <div class="project-tech">Technologies: Python, Django</div>
            <div class="project-links">
                <a href="#"><i class="fas fa-external-link-alt"></i> Demo</a>
                <a href="#"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </div>
        <!-- Add more project cards as needed -->
    </div>
</div>

</body>
</html>
