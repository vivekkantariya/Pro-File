{% extends 'resume/base.html' %}

{% block content %}
<div class="project-carousel">
    <div class="project">
        <img src="{% static 'images/project1.jpg' %}" alt="Project 1">
        <h3>Project Title 1</h3>
        <p>Short description of the project.</p>
    </div>
    <div class="project">
        <img src="{% static 'images/project2.jpg' %}" alt="Project 2">
        <h3>Project Title 2</h3>
        <p>Short description of the project.</p>
    </div>
    <!-- Add more projects as needed -->
</div>

<script>
    $(document).ready(function(){
        $('.project-carousel').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 3,
            dots: true,
            autoplay: true,
            autoplaySpeed: 2000,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        });
    });
</script>
{% endblock %}
